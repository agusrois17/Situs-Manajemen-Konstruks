<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Konstruksi</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">Manajemen Konstruksi</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" href="dashboard.html">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="document-circulation.html">Sirkulasi Dokumen</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container my-4">
        <h2 class="text-center">ðŸ“Š Dashboard Konstruksi</h2>
        <div class="row text-center">
            <div class="col-md-3">
                <h3 id="projects-active">-</h3>
                <p>Proyek Berjalan</p>
            </div>
            <div class="col-md-3">
                <h3 id="projects-completed">-</h3>
                <p>Proyek Selesai</p>
            </div>
            <div class="col-md-3">
                <h3 id="documents-processed">-</h3>
                <p>Dokumen Diproses</p>
            </div>
            <div class="col-md-3">
                <h3 id="projects-pending">-</h3>
                <p>Proyek Tertunda</p>
            </div>
        </div>
    </div>

    <script>
        async function updateStatistics() {
            try {
                const response = await fetch("http://localhost:5000/api/stats");
                const data = await response.json();

                document.getElementById("projects-active").textContent = data.projects_active;
                document.getElementById("projects-completed").textContent = data.projects_completed;
                document.getElementById("documents-processed").textContent = data.documents_processed;
                document.getElementById("projects-pending").textContent = data.projects_pending;
            } catch (error) {
                console.error("Gagal mengambil data statistik:", error);
            }
        }

        document.addEventListener("DOMContentLoaded", updateStatistics);
    </script>
</body>
</html>
