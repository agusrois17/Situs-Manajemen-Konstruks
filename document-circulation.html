<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sirkulasi Dokumen</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">Manajemen Konstruksi</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="dashboard.html">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="document-circulation.html">Sirkulasi Dokumen</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container my-4">
        <h2 class="text-center">üìÅ Sirkulasi Dokumen</h2>
        <div class="row">
            <div class="col-md-12">
                <table class="table table-bordered">
                    <thead class="table-dark">
                        <tr>
                            <th>No</th>
                            <th>Nama Dokumen</th>
                            <th>Kategori</th>
                            <th>Status</th>
                            <th>Tanggal</th>
                            <th>Aksi</th>
                        </tr>
                    </thead>
                    <tbody id="document-table">
                        <!-- Data akan diisi secara dinamis -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        async function fetchDocuments() {
            try {
                const response = await fetch("http://localhost:5000/api/documents");
                const documents = await response.json();
                const tableBody = document.getElementById("document-table");
                tableBody.innerHTML = "";

                documents.forEach((doc, index) => {
                    const row = `<tr>
                        <td>${index + 1}</td>
                        <td>${doc.name}</td>
                        <td>${doc.category}</td>
                        <td>${doc.status}</td>
                        <td>${doc.date}</td>
                        <td><button class="btn btn-primary">Lihat</button></td>
                    </tr>`;
                    tableBody.innerHTML += row;
                });
            } catch (error) {
                console.error("Gagal mengambil data dokumen:", error);
            }
        }

        document.addEventListener("DOMContentLoaded", fetchDocuments);
    </script>
</body>
</html>
