</head>
<body>

    <!-- üîπ NAVBAR -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="index.html">üèóÔ∏è Construction Management</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="dashboard.html">Dashboard</a></li>

                    <li class="nav-item"><a class="nav-link" href="chatbot.html">Chatbot</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- üîπ CONTAINER DOKUMEN -->
    <div class="container my-4">
        <h1 class="text-center">üìÑ Manajemen Sirkulasi Dokumen</h1>

        <!-- üîπ UPLOAD FORM -->
        <div class="card my-4">
            <div class="card-header bg-primary text-white">Upload Dokumen</div>
            <div class="card-body">
                <form id="uploadForm">
                    <div class="mb-3">
                        <label for="docName" class="form-label">Nama Dokumen</label>
                        <input type="text" class="form-control" id="docName" required>
                    </div>
                    <div class="mb-3">
                        <label for="docCategory" class="form-label">Kategori</label>
                        <select class="form-control" id="docCategory">
                            <option>Shop Drawing</option>
                            <option>Material</option>
                            <option>Ijin Pekerjaan</option>
                            <option>Hasil Tes</option>
                            <option>Berita Acara</option>
                            <option>Risalah Rapat</option>
                            <option>Surat & Memo</option>
                            <option>Laporan</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="docFile" class="form-label">Pilih File</label>
                        <input type="file" class="form-control" id="docFile" required>
                    </div>
                    <button type="submit" class="btn btn-success">Upload</button>
                </form>
            </div>
        </div>

        <!-- üîπ TABEL DOKUMEN -->
        <h3>üìÇ Daftar Dokumen</h3>
        <table id="documentTable" class="table table-striped">
            <thead class="table-dark">
                <tr>
                    <th>Nama Dokumen</th>
                    <th>Kategori</th>
                    <th>Status</th>
                    <th>Tanggal</th>
                    <th>Aksi</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Shop Drawing - Pondasi</td>
                    <td>Shop Drawing</td>
                    <td class="text-warning">Pending</td>
                    <td>10 Maret 2025</td>
                    <td>
                        <button class="btn btn-primary btn-sm">Download</button>
                        <button class="btn btn-success btn-sm">Approve</button>
                        <button class="btn btn-danger btn-sm">Reject</button>
                    </td>
                </tr>
            </tbody>
        </table>

    </div>

    <!-- üîπ FOOTER -->
    <footer class="bg-dark text-white text-center py-3">
        <p>Hak Cipta &copy; 2025. Construction Management Web</p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
